<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
        <h1>Temperature Converter</h1>
</header>

<section>

        <ul>
            <li>
                <input id="celsius" type="text" name="celsius" placeholder="input Celsius, or...">
                <span>Celsius</span>
            </li><hr>
            <li>
                <input id="fahrenheits" type="text" name="fahrenheits" placeholder="input Fahrenheits, or...">
                <span>Fahrenheits</span>
            </li><hr>
            <li>
                <input id="kelvins" type="text" name="kelvins" placeholder="input Kelvins">
                <span>Kelvins</span>
            </li>
        </ul>

</section>

<footer>
    <p>Thank you!</p>
</footer>

<script type="text/javascript" src="app.js">
</script>

</body>
</html>
