<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-output class="previous-output"></div>
            <div data-current-output class="current-output">0</div>
        </div>
        <button data-all-clear class="span-2">AC</button>
        <button data-delete>DEL</button>
        <button data-operation id="division">รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation id="multiplication">ร</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation id="difference">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation id="sum">+</button>
        <button data-number id="left-corner">.</button>
        <button data-number>0</button>
        <button data-equals class="span-2" id="right-corner">=</button>
    </div>
</body>
</html>
